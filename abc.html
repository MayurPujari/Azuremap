    <script type='text/javascript'>
        var map, datasource5, layer, datasource1, datasource3, datasource2, datasource,  routePoints = [], currentScenario, watchId, userShape, transform, requestParams;

        var geocodeServiceUrlTemplate = 'https://{azMapsDomain}/search/{searchType}/json?typeahead=true&api-version=1&query={query}&language={language}&lon={lon}&lat={lat}&countrySet={countrySet}&view=Auto';



        var delimitedFileUrl = '../Common/data/spatialcsv/Chicago_Narcotics.csv';

        var carRoutingRequestUrl = 'https://{azMapsDomain}/route/directions/json?api-version=1&query={query}&routeRepresentation=polyline&travelMode=car&view=Auto';

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [ 77.2314900, 28.6519500],
                zoom: 11,
                view: 'Auto',

                //Add authentication details for connecting to Azure Maps.
                authOptions: {
                    

                    //Alternatively, use an Azure Maps key. Get an Azure Maps key at https://azure.com/maps. NOTE: The primary key should be used as the key.
                    authType: 'subscriptionKey',
                    subscriptionKey: 'Ehpp1YVysNfVBIbibyZPQA7-xboCryU0vU5N4HsRtuY'
                }
            });


                map.events.add("ready", function() {
                    // Add Traffic Flow to the Map
                    map.setTraffic({
                        flow: "relative"
                    });
                });




                    //Wait until the map resources are ready.
                    map.events.add('ready', function () {
                      //Pass multiple controls into the map using an array.
                      map.controls.add([
                        new atlas.control.CompassControl(),
                        new atlas.control.ZoomControl(),
                        new atlas.control.PitchControl(),

                        
                      ], {
                        position: "top-right"
                      });
                    });


                    //Wait until the map resources are ready.
                    map.events.add('ready', function () {

                      /*Add the Style Control to the map*/
                      map.controls.add(new atlas.control.StyleControl({
                        mapStyles: ['road', 'grayscale_dark', 'night', 'road_shaded_relief', 'satellite', 'satellite_road_labels']
                      }), {
                        position: 'top-right'
                      });  
                    });


/*--------------------------------------------------------------------------------*/


            //Wait until the map resources are ready.
            map.events.add('ready', function () {

                //Create a data source and add it to the map.
                datasource5 = new atlas.source.DataSource();
                map.sources.add(datasource5);

                //Add a simple data layer for rendering the data.
                layer = new atlas.layer.SimpleDataLayer(datasource5);
                map.layers.add(layer);

                //Read a CSV file from a URL or pass in a raw string.
                atlas.io.read('https://raw.githubusercontent.com/MayurPujari/Azuremap/main/Linestrings%20for%20route.csv').then(r => {
                    if (r) {
                        //Add the feature data to the data source.
                        datasource5.add(r);

                        //If bounding box information is known for data, set the map view to it.
                        if (r.bbox) {
                            map.setCamera({ bounds: r.bbox, padding: 50 });
                        }
                    }
                });
            });








             //Wait until the map resources are ready.
            map.events.add('ready', function () {

                //Create a data source and add it to the map.
                datasource1 = new atlas.source.DataSource();
                map.sources.add(datasource1);

                //Add a simple data layer for rendering the data.
                layer = new atlas.layer.SimpleDataLayer(datasource1);
                map.layers.add(layer);

                //Read a CSV file from a URL or pass in a raw string.
                atlas.io.read('https://raw.githubusercontent.com/MayurPujari/Azuremap/main/tblc_Route_Geo_30000.csv').then(r => {
                    if (r) {
                        //Add the feature data to the data source.
                        datasource1.add(r);

                        //If bounding box information is known for data, set the map view to it.
                        if (r.bbox) {
                            map.setCamera({ bounds: r.bbox, padding: 50 });
                        }
                    }
                });
            });


/*--------------------------------------------------------------------------------*/



             /*-------------------Location code start--------------------------*/

             //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Create a data source and add it to the map.
                datasource2 = new atlas.source.DataSource();
                map.sources.add(datasource2);

                //Add a layer for rendering the users location as a symbol.
                map.layers.add(new atlas.layer.SymbolLayer(datasource2));
            });

                /*-------------------Location code end --------------------------*/






                 /*-------------------Search address, fuzzy, poi code start--------------------------*/



            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Create a data source to store the data in.
                datasource0 = new atlas.source.DataSource();
                map.sources.add(datasource0);

                //Add a layer for rendering point data.
                map.layers.add(new atlas.layer.SymbolLayer(datasource0));

                //Create a jQuery autocomplete UI widget.
                $("#queryTbx").autocomplete({
                    minLength: 3,   //Don't ask for suggestions until atleast 3 characters have been typed. This will reduce costs by not making requests that will likely not have much relevance.
                    source: function (request, response) {
                        var center = map.getCamera().center;

                        var elm = document.getElementById('countrySelector');
                        var countryIso = elm.options[elm.selectedIndex].value;

                        //Create a URL to the Azure Maps search service to perform the search.
                        var requestUrl = geocodeServiceUrlTemplate.replace('{query}', encodeURIComponent(request.term))
                            .replace('{searchType}', document.querySelector('input[name="searchTypeGroup"]:checked').value)
                            .replace('{language}', 'en-US')
                            .replace('{lon}', center[0])    //Use a lat and lon value of the center the map to bais the results to the current map view.
                            .replace('{lat}', center[1])
                            .replace('{countrySet}', countryIso); //A comma seperated string of country codes to limit the suggestions to.

                        processRequest(requestUrl).then(data => {
                            response(data.results);
                        });
                    },
                    select: function (event, ui) {
                        //Remove any previous added data from the map.
                        datasource0.clear();

                        //Create a point feature to mark the selected location.
                        datasource0.add(new atlas.data.Feature(new atlas.data.Point([ui.item.position.lon, ui.item.position.lat]), ui.item));

                        //Zoom the map into the selected location.
                        map.setCamera({
                            bounds: [
                                ui.item.viewport.topLeftPoint.lon, ui.item.viewport.btmRightPoint.lat,
                                ui.item.viewport.btmRightPoint.lon, ui.item.viewport.topLeftPoint.lat
                            ],
                            padding: 30
                        });
                    }
                }).autocomplete("instance")._renderItem = function (ul, item) {
                    //Format the displayed suggestion to show the formatted suggestion string.
                    var suggestionLabel = item.address.freeformAddress;

                    if (item.poi && item.poi.name) {
                        suggestionLabel = item.poi.name + ' (' + suggestionLabel + ')';
                    }

                    return $("<li>")
                        .append("<a>" + suggestionLabel + "</a>")
                        .appendTo(ul);
                };
            });


                            /*-------------------Search address, fuzzy, poi code end--------------------------*/






             /*-------------------From - TO code start--------------------------*/

             //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Create a data source to store the data in.
                datasource = new atlas.source.DataSource();
                map.sources.add(datasource);

                //Add a layer for rendering line data.
                map.layers.add(new atlas.layer.LineLayer(datasource, null, {
                    strokeColor: ['get', 'strokeColor'],
                    strokeWidth: 5
                }), 'labels');

                //Add a layer for rendering point data.
                map.layers.add(new atlas.layer.SymbolLayer(datasource, null, {
                    iconOptions: {
                        image: ['get', 'icon']
                    },
                    textOptions: {
                        textField: ['get', 'title'],
                        size: 14,
                        font: ['SegoeUi-Bold'],
                        offset: [0, 1.2]
                    },
                    filter: ['any', ['==', ['geometry-type'], 'Point'], ['==', ['geometry-type'], 'MultiPoint']] //Only render Point or MultiPoints in this layer.
                }));

                //Load scenarios
                var scenarioHtml = [];

                for (var i = 0; i < scenarios.length; i++) {
                    scenarioHtml.push('<input type="button" value="', scenarios[i].description, '" onclick="loadScenario(', i, ')" /> ');
                }

                document.getElementById('scenarios').innerHTML = scenarioHtml.join('');
            });

                            /*-------------------From - TO code end--------------------------*/









}


  /*-------------------Location function code start--------------------------*/

          function startTracking() {
            if (!watchId) {
                //Watch the users position.
                watchId = navigator.geolocation.watchPosition(function (geoPosition) {

                    //Get the coordinate information from the geoPosition.
                    var userPosition = [geoPosition.coords.longitude, geoPosition.coords.latitude];

                    //TIP: altitude? in meters, speed? in meters/second and heading? in degrees are also potential properties of geoPosition.coords

                    if (!userShape) {
                        //Create a shape to show the users position and add it to the data source.
                        userShape = new atlas.Shape(new atlas.data.Feature(new atlas.data.Point(userPosition), geoPosition));
                        datasource2.add(userShape);
                    } else {
                        userShape.setCoordinates(userPosition);
                        userShape.setProperties(geoPosition);
                    }

                    //Center the map on the users position.
                    map.setCamera({
                        center: userPosition,
                        zoom: 12
                    });
                }, function (error) {
                    //If an error occurs when trying to access the users position information, display an error message.
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            alert('User denied the request for Geolocation.');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert('Position information is unavailable.');
                            break;
                        case error.TIMEOUT:
                            alert('The request to get user position timed out.');
                            break;
                        case error.UNKNOWN_ERROR:
                            alert('An unknown error occurred.');
                            break;
                    }
                });
            }
        }

        function stopTracking() {
            //Cancel the geolocation updates.
            navigator.geolocation.clearWatch(watchId);

            //Clear all data from the map.
            datasource2.clear();
            userShape = null;
            watchId = null;
        }

                                                /*-------------------Location function code end--------------------------*/







         /*-------------------Search address, fuzzy, poi function code start--------------------------*/

        function processRequest(url) {
            //This is a reusable function that sets the Azure Maps platform domain, sings the request, and makes use of any transformRequest set on the map.
            return new Promise((resolve, reject) => {
                //Replace the domain placeholder to ensure the same Azure Maps cloud is used throughout the app.
                url = url.replace('{azMapsDomain}', atlas.getDomain());

                //Get the authentication details from the map for use in the request.
                var requestParams = map.authentication.signRequest({ url: url });

                //Transform the request.
                var transform = map.getServiceOptions().tranformRequest;
                if (transform) {
                    requestParams = transform(url);
                }

                fetch(requestParams.url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: new Headers(requestParams.headers)
                })
                    .then(r => r.json(), e => reject(e))
                    .then(r => {
                        resolve(r);
                    }, e => reject(e));
            });
        }

                            /*-------------------Search address, fuzzy, poi function code end--------------------------*/





      /*-------------------From - TO Function code start--------------------------*/

        function calculateDirections() {
            routePoints = [];
            document.getElementById('output').innerHTML = '';
            datasource.clear();

            var from = document.getElementById('fromTbx').value;

            geocodeQuery(from, function (fromCoord) {
                var to = document.getElementById('toTbx').value;

                geocodeQuery(to, function (toCoord) {

                    //Create pins for the start and end of the route.
                    var startPoint = new atlas.data.Point(fromCoord);
                    var startPin = new atlas.data.Feature(startPoint, {
                        title: 'Start',
                        icon: 'pin-round-blue'
                    });

                    var endPoint = new atlas.data.Point(toCoord);
                    var endPin = new atlas.data.Feature(endPoint, {
                        title: 'End',
                        icon: 'pin-round-red'
                    });

                    //Fit the map window to the bounding box defined by the start and end points.
                    map.setCamera({
                        bounds: atlas.data.BoundingBox.fromData([toCoord, fromCoord]),
                        padding: 50
                    });

                    //Add pins to the map for the start and end point of the route.
                    datasource.add([startPin, endPin]);

                    //Convert lon,lat into lat,lon.
                    fromCoord.reverse();
                    toCoord.reverse()

                    var query = fromCoord.join(',') + ':' + toCoord.join(',');

                    var carRequestUrl = carRoutingRequestUrl.replace('{query}', query);

                    callRestService(carRequestUrl, function (r) {
                        addRouteToMap(r.routes[0], 'blue');
                        document.getElementById('output').innerHTML += 'Car Distance: ' + Math.round(r.routes[0].summary.lengthInMeters / 10) / 100 + ' km<br/>';
                    });

                    var truckRequestUrl = truckRoutingRequestUrl.replace('{query}', query);

                    var loadType = getSelectValues('vehicleLoadType');
                    if (loadType && loadType !== '') {
                        truckRequestUrl += '&vehicleLoadType=' + loadType;
                    }

                    truckRequestUrl = setValueOptions(truckRequestUrl, ['vehicleWeight', 'vehicleWidth', 'vehicleHeight', 'vehicleLength']);

                    callRestService(truckRequestUrl, function (r) {
                        addRouteToMap(r.routes[0], 'green');
                        document.getElementById('output').innerHTML += 'Truck Distance: ' + Math.round(r.routes[0].summary.lengthInMeters / 10) / 100 + ' km<br/>';
                    });
                });
            });
        }

        //Geocode the query and return the first coordinate.
        function geocodeQuery(query, callback) {
            if (callback) {
                //Check to see if the query is a coordinate. if so, it doesn't need to be geocoded.
                if (coordinateRx.test(query)) {
                    var vals = query.split(',');

                    callback([parseFloat(vals[1]), parseFloat(vals[0])]);
                } else {
                    var requestUrl = geocodeRequestUrl.replace('{query}', encodeURIComponent(query));

                    callRestService(requestUrl, function (r) {
                        if (r && r.results && r.results.length > 0) {
                            callback([r.results[0].position.lon, r.results[0].position.lat]);
                        }
                    });
                }
            }
        }

        function addRouteToMap(route, strokeColor) {
            var routeCoordinates = [];

            for (var legIndex = 0; legIndex < route.legs.length; legIndex++) {
                var leg = route.legs[legIndex];

                //Convert the route point data into a format that the map control understands.
                var legCoordinates = leg.points.map(function (point) {
                    return [point.longitude, point.latitude];
                });

                //Combine the route point data for each route leg together to form a single path.
                routeCoordinates = routeCoordinates.concat(legCoordinates);
            }

            //Create a LineString from the route path points and add it to the line layer.
            datasource.add(new atlas.data.Feature(new atlas.data.LineString(routeCoordinates), {
                strokeColor: strokeColor
            }));

            //Fit the map window to the bounding box defined by the route points.
            routePoints = routePoints.concat(routeCoordinates);
            map.setCamera({
                bounds: atlas.data.BoundingBox.fromPositions(routePoints),
                padding: 50
            });
        }

        function callRestService(requestUrl, callback, errorCallback) {
            if (callback) {
                //Replace the domain placeholder to ensure the same Azure Maps cloud is used throughout the app.
                requestUrl = requestUrl.replace('{azMapsDomain}', atlas.getDomain());

                //Get the authentication details from the map for use in the request.
                var requestParams = map.authentication.signRequest({ url: requestUrl });

                //Transform the request.
                var transform = map.getServiceOptions().tranformRequest;
                if (transform) {
                    requestParams = transform(url);
                }

                fetch(requestParams.url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: new Headers(requestParams.headers)
                })
                    .then(r => r.json(), e => reject(e))
                    .then(r => {
                        callback(r);
                    }, e => errorCallback(e));
            }
        }

        // Return a set of the selected opion value for a multi-select as a comma delimited string.
        function getSelectValues(id) {
            var select = document.getElementById(id);
            var selected = [];

            for (var i = 0; i < select.length; i++) {
                if (select.options[i].selected) {
                    selected.push(select.options[i].value);
                }
            }

            return selected.join(',');
        }

        function setValueOptions(requestUrl, valueOptions) {
            for (var i = 0; i < valueOptions.length; i++) {
                requestUrl = requestUrl.replace('{' + valueOptions[i] + '}', document.getElementById(valueOptions[i]).value);
            }

            return requestUrl;
        }

        function loadScenario(scenarioNum) {
            var scenario = scenarios[scenarioNum];

            document.getElementById('fromTbx').value = scenario.from;
            document.getElementById('toTbx').value = scenario.to;
            document.getElementById('vehicleWidth').value = scenario.width;
            document.getElementById('vehicleHeight').value = scenario.height;
            document.getElementById('vehicleLength').value = scenario.length;
            document.getElementById('vehicleWeight').value = scenario.weight;

            var vehicleLoadTypeSelect = document.getElementById('vehicleLoadType');

            for (var i = 0; i < vehicleLoadTypeSelect.length; i++) {
                if (scenario.load.indexOf(vehicleLoadTypeSelect.options[i].value) > -1) {
                    vehicleLoadTypeSelect.options[i].selected = 'selected';
                } else {
                    vehicleLoadTypeSelect.options[i].selected = null;
                }
            }

            calculateDirections();

            document.getElementById('output').innerHTML = '<a href="' + scenario.streetsideLink + '" target="_blank">Streetside</a><br/>';
        }


                            /*-------------------From - TO Function code end--------------------------*/      
        












            
        
    </script>
