<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Directions </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map",
              "esri/views/MapView",
              "esri/widgets/Directions",
              "esri/config", 
              "esri/views/SceneView",
              "esri/widgets/Search",
              "esri/portal/Portal",
              "esri/widgets/BasemapGallery",
              "esri/widgets/BasemapGallery/support/PortalBasemapsSource",
              "esri/widgets/Expand"
          ], 
        function(
        Map,
        MapView,
        Directions,
        esriConfig,
        SceneView,
        Search
      ) {

        // An authorization string used to access the basemap, geocoding and routing services
        esriConfig.apiKey = "AAPK624d873ec2d740039c9dd91196b16277FREFzuYvscraDO_vl8ou7vUJfS750ddoFlfd30ek2GSr0kb1X2sHqjeNO0sUuoze";

        const map = new Map({
          basemap: "streets-vector"
        });

        const view = new MapView({
          zoom: 14,
          center: [77.2314900, 28.6519500],
          container: "viewDiv",
          map: map
        });

        const searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });
      
        let directionsWidget = new Directions({
          view: view
        });

        // Add the Directions widget to the top right corner of the view
        view.ui.add(directionsWidget, {
          position: "top-right"
        });

        map.getLayer("basemap").refresh();
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
